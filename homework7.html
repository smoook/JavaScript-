    <p>函数命名，只做事用动词，返回数据用名词，做事又返回数据动词加名词</p>

  <script type="text/javascript">
    var log = function() {
      console.log.apply(console, arguments)
    }
    var join = function(delimiter=' ', array) {
      var str = array[0]
      for(var i = 1; i < array.length; i++) {
          str += (delimiter + array[i])
      }
      return str
    }
    log(join('123', ['a', 'b']))
    var indexOf = function(char, s) {
      var index = -1
      var start = 0
      if(char && s) {
        for(var i = 0; i < char.length; i++) {
          for(var j = start; j < s.length; j++) {
            if(char[i] === s[j]){
              start = j + 1
              break;
            }
          }
        }
        index = start - char.length
      }
      return index
    }
    log(indexOf('12', '12222333'))
    var split = function(s, delimiter=' ') {
      var arr = []
      var len = delimiter.length
      var start = 0
      for(var i = start; i < s.length; i++) {
        var str = s.slice(i, i + len)
        if(str === delimiter) {
          arr.push(s.slice(start, i))
          start = i + len
        }
      }
      arr.push(s.slice(start))
      return arr
    }
    log(split('123', '2'))

    var replaceAll = function(s, old, newString) {
        /*
        s old newString 都是 string
        返回一个「将 s 中出现的所有 old 字符串替换为 new 字符串」的字符串
        */
        var s1 = split(s, old)
        var s2 = join(newString, s1)
        return s2
    }

    /*
    n 是 int
    返回这样规律的字符串, 特殊情况不考虑
    n       返回值
    1       '1'
    2       '121'
    3       '12321'
    */
    var str1 = function(n) {
      var result = ''
      for(var i = 0; i < n; i++) {
        result += String(i + 1)
      }
      for(var j = n; j > 1; j--) {
        result += String(j - 1)
      }
      return result
    }
    log(str1(3))

    /*
    n 是 int
    返回这样规律的字符串, 特殊情况不考虑
    n       返回值
    1       'A'
    2       'ABA'
    3       'ABCBA'
    */
    var str2 = function(n) {
      var l = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
      var s1 = str1(n)
      var len = s1.length
      var s2 = ''
      for(var i = 0; i < len; i++) {
        s2 += l[s1[i] - 1]
      }
      return s2
    }
    log(str2(3))

    // 实现加法口诀表
    //
    // 辅助函数
    var addLine = function(number) {
        var line = ''
        for(var i = 0; i < number; i++) {
            var n = i + 1
            line += `${number} + ${n} = ${number + n}  `
        }
        return line
    }
    var addTable = function() {
        /*
        返回这样格式的加法口诀表(没写全, 但是要返回完整的)
        注意, 这只是我输入的内容
        实际上你普通 log 出来是不会有回车的
        [
            '1 + 1 = 2',
            '2 + 1 = 3  2 + 2 = 4',
            '3 + 1 = 4  3 + 2 = 5  3 + 3 = 6',
        ]
        */
        var arr = []
        for(var i = 1; i < 10; i++) {
            var item = addLine(i)
            arr.push(item)
        }
        return arr
    }
    log(addTable(9))

    var range1 = function(start, end) {
        var l = []
        for(var i = start; i < end; i++) {
            l.push(i)
        }
        return l
    }
    var range2 = function(start, end, step=1) {
        var l = []
        for(var i = start; i < end; i += step) {
            l.push(i)
        }
        return l
    }

    var stepCondition = function(current, end, step) {
        if(step > 0) {
            return current < end
        } else {
            return current > end
        }
    }

    var range3 = function(start, end, step=1) {
        var l = []
        var i = start
        while(stepCondition(i, end, step)){
            l.push(i)
            i += start
        }
        return l
    }

    var random01 = function() {
      var r = Math.random()
      r *= 10
      r = Math.floor(r)
      return r % 2
    }
    var randomLine01 = function(n){
      var l = []
      for(var i = 0; i < n; i++) {
        l.push(random01())
      }
      return l
    }
    var randomSquare01 = function(n) {
      var l = []
      for(var i = 0; i < n; i++) {
        l.push(randomLine01(n))
      }
      return l
    }
    var randomLine09 = function(n) {
      var l = []
      for(var i = 0; i < n; i++) {
        l.push(random01() * 9)
      }
      return l
    }

    var markedLine = function(arr) {
      var c = arr.slice(0)
      for(var i = 0; i < c.length; i++) {
        if(arr[i] === 9) {
          var l = i - 1
          var r = i + 1
          if(l >= 0 && c[l] != 9) {
            c[l] += 1
          }
          if(r <= c.length - 1 && c[r] != 9) {
            c[r] += 1
          }
        }
      }
      return c
    }
