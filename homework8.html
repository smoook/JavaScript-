var maxLength = function(arr) {
    var max = 0
    for(var i in arr) {
        var len = arr[i].length 
        if(len > max) {
            max = len
        }
    }
    return max
}

    var str = ''
    for(var i = 0; i < num; i++) {
        str += char
    }
    return str
}

    }
    arr.push(start)
    return arr
